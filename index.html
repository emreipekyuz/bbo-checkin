<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir Bulut Olsam - Check-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #bfdbfe 30%, #60a5fa 60%, #2563eb 100%);
    }
    .wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      border: none;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #1e3a8a;
      font-weight: 600;
      font-size: 14px;
    }
    .loading span {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid #fff;
      border-top-color: #3b82f6;
      animation: spin 0.8s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Apps Script WEB APP URL’İNİ BURAYA YAZ -->
    <iframe
      id="bbo-frame"
      class="frame"
      src="https://script.google.com/macros/s/AKfycbzawr8syc6WP8LvLd41IJUotpvICvcAZKdsj0n72EX30qYMA-clAlhIMJ2dIfYT4m5I/exec"
      onload="hideLoader()"
    ></iframe>

    <div id="loader" class="loading">
      <span></span>
      <div>Check-in ekranı yükleniyor...</div>
    </div>
  </div>

  <script>
    function hideLoader() {
      var el = document.getElementById('loader');
      if (el) el.style.display = 'none';
    }
  </script>
</body>
</html>
